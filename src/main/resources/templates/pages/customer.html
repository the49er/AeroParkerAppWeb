<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <style>
        .bx-content {
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

        .news-content {
            overflow: hidden;
            width: 100ch;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
        }

    </style>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Title</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>City</th>
            <th>Postcode</th>
            <th>Phone Number</th>
            <th>Password</th>
        </tr>

        <tr th:each="item : ${allUsers}">
            <td th:utext="${item.id}">...</td>
            <td th:utext="${item.registered}">...</td>
            <td th:utext="${item.title}">...</td>
            <td th:utext="${item.email}">...</td>
            <td th:utext="${item.firstName}">...</td>
            <td th:utext="${item.lastName}">...</td>
            <td th:utext="${item.addressLine1}">...</td>
            <td th:utext="${item.addressLine2}">...</td>
            <td th:utext="${item.city}">...</td>
            <td th:utext="${item.postcode}">...</td>
            <td th:utext="${item.phoneNumber}">...</td>
            <td th:utext="${item.password}">...</td>


        </tr>
    </table>
</div>




</body>
</html>
