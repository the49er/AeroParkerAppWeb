<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Customers</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          rel="stylesheet">
    <style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

    </style>
</head>
<body>
<div class="mt-4 pt-2 " align="right">
    <a th:href="@{/logout}" class="btn btn-sm btn-info">Log out</a>
</div>
<div style="overflow-x:auto;">
    <caption>List of customers</caption>
    <table border=1 style="border-spacing : 10px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Time</th>
                <th>Title</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address line 1</th>
                <th>Address line 2</th>
                <th>City</th>
                <th>Postcode</th>
                <th>Phone Number</th>
                <th>Password</th>
            </tr>
        </thead>

        <tr th:each="item : ${allUsers}">
            <td th:utext="${item.id}">...</td>
            <td th:utext="${item.registered}">...</td>
            <td th:utext="${item.title}">...</td>
            <td th:utext="${item.email}">...</td>
            <td th:utext="${item.firstName}">...</td>
            <td th:utext="${item.lastName}">...</td>
            <td th:utext="${item.addressLine1}">...</td>
            <td th:utext="${item.addressLine2}">...</td>
            <td th:utext="${item.city}">...</td>
            <td th:utext="${item.postcode}">...</td>
            <td th:utext="${item.phoneNumber}">...</td>
            <td th:utext="${item.password}">...</td>
        </tr>
    </table>
</div>


</body>
</html>
