<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>


<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> Log In </h1>
            <form th:action="@{/process_login}" th:method="POST">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Bad credentials</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Log out was successfully</div>
                </div>

                <div class="form-group">
                    <label for="username"> Email </label> :
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Enter Email" autofocus="autofocus"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter Password"
                    />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Proceed"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span>New customer? <a th:href="@{/registration}">  Sign up</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
